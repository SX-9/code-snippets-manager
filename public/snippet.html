<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Share Code Snippets!"/>
    <!-- <link href="https://cdn.jsdelivr.net/npm/prismjs@1.24.1/themes/prism.css" rel="stylesheet" /> -->
    <link rel="stylesheet" href="css/style.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/prismjs@1.24.1/prism.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/prismjs@1.24.1/plugins/normalize-whitespace/prism-normalize-whitespace.js"></script> -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-DL77ELTZXJ"></script>
    <script src="js/snippet.js" type="module" defer></script>
    <script src="js/life.js" type="module" defer></script>
    <title>Code Snippets Manager</title>
</head>
<body>
    <div id="bar">
        <h2 id="title">Code Snippets Manager </h2>
        <button id="auth" class="display-noauth">Sign In</button>
        <button id="unauth" class="display-auth">Sign Out</button>
        <h2 class="display-auth">Hey <span id="name"></span></h2>
        <img class="display-auth" alt="Profile Picture" id="pfp">
    </div>
    <dialog id="popup">
        <h1>Add A Snippet</h1>
        <p>Hit [Esc] To Close | <button id="submit">Submit</button></p>
        <input type="text" id="add-title" placeholder="Title Here">
        <input type="text" id="add-lang" placeholder="Lang Here (js, py, etc...)">
        <textarea id="add-code" placeholder="// Code Here: console.log('Hey');"></textarea>
    </dialog>
    <div class="spacer"></div>
    <h1 id="snippet-title"></h1>
    <pre><code id="snippet-code"></code></pre>
    <hr size="1">
    <p>Made By <a href="https://sx9.is-a.dev">sx9.is-a.dev</a></p>
    <button class="display-auth" id="add">Add Snippet</button>
</body>
</html>
